{% extends "base.html" %}
{% load rest_framework %}


{% block content %}
<div class="row">
	<div class="col-sm-12">
		<h2>{{ memo.title }}</h2>
	</div>
	<div class="col-sm-12 col-md-12 col-lg-8 mx-auto">
		<form class="add-form" action="" method="post">
		    {% csrf_token %}
		    {% render_form serializer template_pack='rest_framework/vertical' %}
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>
{% endblock %}
